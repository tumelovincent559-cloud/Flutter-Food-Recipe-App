name: Flutter CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout the repository
      - name: Checkout source
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Java 17
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3Ô∏è‚É£ Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.0"

      # 4Ô∏è‚É£ Cache pub dependencies
      - name: Cache pub dependencies
        uses: actions/cache@v3
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: ${{ runner.os }}-pub-

      # 5Ô∏è‚É£ Cache Gradle dependencies
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-

      # 6Ô∏è‚É£ Install Flutter dependencies
      - name: Install dependencies
        run: flutter pub get

      # 7Ô∏è‚É£ Analyze code
      - name: Run analyzer
        run: flutter analyze

      # 8Ô∏è‚É£ Clean Flutter & Gradle (important to fix dexing issues)
      - name: Clean Flutter & Gradle
        run: |
          flutter clean
          ./gradlew clean || true

      # 9Ô∏è‚É£ Setup Android SDK
      - name: Install Android SDK Platform 33
        run: |
          export ANDROID_HOME=/usr/local/lib/android/sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH
          yes | sdkmanager --licenses
          yes | sdkmanager "platforms;android-33" "build-tools;33.0.2"

      # üîü Build APK
      - name: Build APK
        run: flutter build apk --release --no-shrink --no-tree-shake-icons

      # 1Ô∏è‚É£1Ô∏è‚É£ Upload APK artifact
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      # 1Ô∏è‚É£2Ô∏è‚É£ Build App Bundle (AAB)
      - name: Build App Bundle
        run: flutter build appbundle --release --no-shrink

      # 1Ô∏è‚É£3Ô∏è‚É£ Upload AAB artifact
      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-aab
          path: build/app/outputs/bundle/release/app-release.aab

      # 1Ô∏è‚É£4Ô∏è‚É£ Optional: Create GitHub Release with APK + AAB
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/bundle/release/app-release.aab
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
