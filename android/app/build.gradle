def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

// Apply Flutter and Android plugins
apply plugin: 'com.android.application'
apply plugin: 'org.jetbrains.kotlin.android'
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

android {
    namespace "com.sangvaleap.food_recipe"
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.sangvaleap.food_recipe"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"

        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true
    }

    signingConfigs {
        release {
            // Add keystore info here if you want a signed APK/AAB
            // storeFile file("key.jks")
            // storePassword "password"
            // keyAlias "alias"
            // keyPassword "password"
        }
    }

    buildTypes {
        release {
            // Disable shrinking to avoid R8/D8 crashes in CI
            minifyEnabled false
            shrinkResources false
            signingConfig signingConfigs.release
        }
        debug {
            applicationIdSuffix ".debug"
            versionNameSuffix "-debug"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    buildFeatures {
        viewBinding true
    }
}

flutter {
    source '../..'
}

dependencies {
    // Kotlin stdlib must match the plugin version
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.22"

    // Core AndroidX libraries
    implementation "androidx.core:core-ktx:1.12.0"
    implementation "androidx.appcompat:appcompat:1.6.1"
    implementation "com.google.android.material:material:1.10.0"
    implementation "androidx.constraintlayout:constraintlayout:2.1.4"

    // Enable multidex for minSdk < 21
    implementation "androidx.multidex:multidex:2.0.1"
}